<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        
        <h1><mark>GOOGLE FORM</mark></h1>
        
        <label>Name: </label>
        <input type="text" required>
        <br>
        <br>
        <label>Password: </label>
        <input type="password" required>
        <br>
        <br>
        <label>Mobile No: </label>
        <input type="number" min="6000000000" max="9999999999">
        <br>
        <br>
        <label>Email: </label>
        <input type="email" required>
        <br>
        <br>
        <label>Date Of Birth: </label>
        <input type="date">
        <br>
        <br>
        <label>Gender: </label>
        <br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <br>
        <label>Current Address:</label>
        <br>
        <textarea rows="5" cols="30">Type your address here</textarea>
        <br>
        <br>
        <label>Employement Type: </label>
        <br>
        <input type="radio" name="emptyp">Salaried
        <input type="radio" name="emptyp">own business
        <br>
        <br>
        <label>Resume: </label>
        <input type="file">
        <br>
        <br>
        <label>Photo: </label>
        <input type="file">
        <br>
        <br>
        <label>Current Profession: </label>
        <select>
            <option value="stu">STUDENT</option>
            <option value="itemp">IT EMP</option>
            <option value="bsn">BUSINESS</option>
            <option value="gov">GOVERNMENT EMP</option>
        </select>
        <br>
        <br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
